name: Data Preprocessing Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'preprocessing/iris_raw.csv'
      - 'preprocessing/automate_AsahDicoding.py'
      - '.github/workflows/preprocessing.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
        
    - name: Run preprocessing pipeline
      run: |
        cd preprocessing
        python automate_AsahDicoding.py
        
    - name: Check output files
      run: |
        cd preprocessing
        ls -la
        echo "Checking if preprocessed files exist..."
        test -f iris_preprocessing/iris_train_preprocessed.csv && echo "✓ Train data created" || echo "✗ Train data missing"
        test -f iris_preprocessing/iris_test_preprocessed.csv && echo "✓ Test data created" || echo "✗ Test data missing"
        test -f scaler.pkl && echo "✓ Scaler created" || echo "✗ Scaler missing"
        
    - name: Upload preprocessed data as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: |
          preprocessing/iris_preprocessing/iris_train_preprocessed.csv
          preprocessing/iris_preprocessing/iris_test_preprocessed.csv
          preprocessing/scaler.pkl
        retention-days: 30
        
    - name: Commit and push preprocessed data
      run: |
        git config --global user.name "josephgreffenkomala"
        git config --global user.email "josephgreffenkomala@mail.ugm.ac.id"
        git add preprocessing/iris_preprocessing/*.csv preprocessing/*.pkl
        git diff --staged --quiet || git commit -m "Auto-update preprocessed data [skip ci]"
        git pull 
        git push
      continue-on-error: true
